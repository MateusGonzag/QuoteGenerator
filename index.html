<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,height=device-height, initial-scale=0.5, user-scalable=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Gerador de Citação</title>
</head>

<body>
    <div id="wrapper">
        <div id="quote-box">
            <i class="bi bi-quote icon" style="color: white;">
                <p id="text" class="ani"></p>
            </i>
            <p id="author" class="ani"></p>
            <button onclick="quote()" class="btn btn-dark" id="new-quote"><i class="bi bi-plus-square
                button-icon"></i>Gerar
                Citação</button>
            <a id="tweet-quote" class="btn" href="https://twitter.com/intent/tweet" target="_blank"><i
                    class="bi bi-twitter a-icon"></i></a>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
